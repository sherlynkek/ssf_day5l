<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form method="post" th:action="@{/persons/edit/{id}/{fullName}/{email}(id=${person.id},fullName=${person.fullName},email=${person.email})}" th:object="${person}">
        <div>
            <label>ID: </label>
            <input type="text" name="id" data-th-value="${person.id}" th:fields="*{id}">
            <span name="id" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
        </div>
        <div>
            <label>Full Name: </label>
            <input type="text" name="fullName" data-th-value="${person.fullName}" th:fields="*{fullName}">
            <span name="fullName" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
        </div>
        <div>
            <label>Email: </label>
            <input type="text" name="email" data-th-value="${person.email}" th:fields="*{email}">
            <span name="email" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
